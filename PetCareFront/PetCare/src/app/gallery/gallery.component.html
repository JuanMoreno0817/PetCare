<div class="container-fluid px-0">
    <div class="row mx-0">
        <div class="col-lg-2 col-md-3 col-sm-4 mx-auto py-3 "
            style="background-color: #EEBA6C; overflow-y: auto; max-height: 700px;">
            <div class="fs-3">Buscar</div>
            <form class="d-flex" role="search">
                <input id="namePet" [ngModelOptions]="{standalone: true}" class="form-control me-2" type="search"
                    placeholder="Search" aria-label="Search" [(ngModel)]="namePet" (change)="getPetByName()">
            </form>
            <form [formGroup]="filterForm" (ngSubmit)="GetFilteredPets()" >
                <div class="fs-3 mt-3">Filtros</div>
                <div class="fs-5 my-2">Edad</div>
                <div class="d-flex gap-2">
                    <div class="input-group input-group-sm">
                        <input type="number" placeholder="Min" class="form-control" formControlName="ageMin" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div>-</div>
                    <div class="input-group input-group-sm">
                        <input type="number" placeholder="Max" class="form-control" formControlName="ageMax" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="fs-5 my-2">Mascota</div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="tipo" [value]="1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Perros
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="tipo" [value]="0" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Gatos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="tipo" [value]="null" id="flexRadioDefault3"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Todos
                        </label>
                    </div>
                </div>
                <div class="fs-5 my-2">Sexo</div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="genero" [value]="0" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Hembra
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="genero" [value]="1" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Macho
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="genero" [value]="null" id="flexRadioDefault3"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault4">
                            Todos
                        </label>
                    </div>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-outline-blue">Filtrar</button>
                </div>
            </form>
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8 py-3" style="overflow-y: auto; max-height: 600px;">
            <div class="row justify-content-center fs-1 fw-bold mb-3">Mascotas</div>
            <div class="container d-flex">
                <ng-container *ngIf="pets">
                    <div class="row justify-content-center">
                        <div class="col-auto my-2 text-center" *ngFor="let pet of pets">
                            <app-carta [img]="'../../assets/imagenGato.jpg'" [Name]="pet.name" [Age]="pet.age"
                                [Race]="pet.race" [genero]="pet.genero" [Status]="pet.status"
                                [Description]="pet.description">
                            </app-carta>
                        </div>
                        <div class="col fs-5 my-2">
                            <div *ngIf="petNotFound" class="alert alert-danger" role="alert">
                                La mascota no se encontr√≥. Por favor, verifica el nombre e intenta nuevamente.
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="fs-5 my-2">
                    <div *ngIf="!pets" class="alert alert-danger" role="alert">
                        No hay mascotas disponibles.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
