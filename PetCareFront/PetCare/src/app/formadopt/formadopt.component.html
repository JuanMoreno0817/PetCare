<div class="container">
    <div class="row py-5 mx-0 justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 bg-gradient text-center rounded my-auto shadow py-4"
            style="background-color: #faaf6b;">
            <div class="d-flex justify-content-center mb-3">
                <img src="../../assets/Huella.png" class="mx-2" width="32">
                <h1 class="fs-2 fw-bold my-auto">Adopta un perrito!</h1>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Adoptante</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" disabled>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Creacion</span>
                <input type="date" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" disabled>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Mascota</span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Elije tu mascota</option>
                    <option *ngFor="let pet of pets" [value]='pet.idPet'>{{pet.name}}</option>
                </select>
            </div>
            <div class="d-flex my-4 justify-content-center">
                <button class="btn btn-lg btn-success rounded-pill px-3">Enviar</button>
            </div>
        </div>
    </div>
</div>
