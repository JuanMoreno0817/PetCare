<div class="container-fluid p-0 m-0 my-5">
    <div class="row">
        <div class="col"><a class="btn btn-outline-blue ms-3" href="/gallery">Volver</a></div>
    </div>
    <div class="row justify-content-center m-0">
        <div class="col-lg-5 col-md-8 col-sm-10">
            <div class="text-center bg-rose px-0 rounded shadow-lg border">
                <img class="w-100 rounded-top" src="../../assets/imagenPerro.jpeg" style="background-size: contain;">
                <div class="mt-3 mb-4">
                    <div class="fw-bold fs-3">{{pet?.name}}</div>
                    <div class="">EDAD: {{pet?.age}} a√±o</div>
                    <div class="">COLOR: {{pet?.color}}</div>
                    <div class="">RAZA: {{pet?.race}}</div>
                    <div class="">PESO: {{pet?.weight}} KG</div>
                    <div class="">ALTURA: {{pet?.height}} CM</div>
                    <div class="">GENERO: {{pet?.genero === 1 ? 'Macho' : 'Hembra' }}</div>
                    <div class="">ESTADO: {{pet?.status === 1 ? 'Adoptado' : 'No Adoptado'}}</div>
                </div>
                <div class="d-flex p-3 justify-content-end">
                    <button type="button" class="btn btn-outline-dark" (click)="adoptedPet()" >Adoptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
