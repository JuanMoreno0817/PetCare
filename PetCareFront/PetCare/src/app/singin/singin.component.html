<div class="container">
    <div class="row py-5 mx-0 justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 bg-gradient text-center my-auto shadow py-4"
            style="background-color: #faaf6b;">
            <div class="d-flex justify-content-center mb-3">
                <img src="../../assets/Huella.png" class="mx-2" width="32">
                <h1 class="fs-2 fw-bold my-auto">Regístrate</h1>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Nombres</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="text" class="form-control" aria-describedby="passwordHelpInline"
                        #name>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Apellidos</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="text" class="form-control" aria-describedby="passwordHelpInline"
                        #lastname>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Documento</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="number" class="form-control" aria-describedby="passwordHelpInline"
                        #identification>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Fecha de nacimiento</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="date" class="form-control" aria-describedby="passwordHelpInline"
                        #borndate>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Celular</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="number" class="form-control" aria-describedby="passwordHelpInline"
                        #cellphone>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Direccion</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="text" class="form-control" aria-describedby="passwordHelpInline"
                        #address>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Ocupacion</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="text" class="form-control" aria-describedby="passwordHelpInline"
                        #ocupation>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Estrato</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <select class="form-select" aria-label="Default select example" #houseType>
                        <option selected>Tipo de hogar</option>
                        <option value="0">Casa</option>
                        <option value="1">Apartamento</option>
                        <option value="2">Finca</option>
                        <option value="3">Cabaña</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Ingresos</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="number" class="form-control" aria-describedby="passwordHelpInline"
                        #moneyIncome>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Correo</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="email" class="form-control" aria-describedby="passwordHelpInline"
                        #email>
                </div>
            </div>
            <div class="row justify-content-center my-1 g-3 align-items-center">
                <div class="col-lg-3 col-md-4 col-5">
                    <label for="inputPassword6" class="col-form-label fw-bold">Contraseña</label>
                </div>
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <input type="password" class="form-control"
                        aria-describedby="passwordHelpInline" #password>
                </div>
            </div>
            <div class="mt-4">
                <p class="my-auto mx-2">¿Ya tienes una cuenta?</p>
                <a href="/login" class="link link-primary text-decoration-none">Inicia sesión</a>
            </div>
            <div class="d-flex my-3 justify-content-center">
                <button class="btn btn-lg btn-success rounded-pill px-3" (click)="postAdopter()">Registrar</button>
            </div>
        </div>
    </div>
</div>
